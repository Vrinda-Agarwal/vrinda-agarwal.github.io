<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;font-style: italic;font-size: 50px;color: red;">My Table Table</h1>
    <table class="tc">
        <tr>
            <th>DAYS</th>
            <th>9-10 am</th>
            <th>10-11 am</th>
            <th>11-12 am</th>
            <th>LUNCH</th>
            <th>1-2 pm</th>
            <th>2-3 pm</th>
            <th>3-4 pm</th>
        </tr>
        <tr>
            <td><b>MONDAY</b></td>
            <td id="sub1-1"></td>
            <td id="sub2-1"></td>
            <td id="sub3-1"></td>
            <td id="lunch"><strong>L</strong></td>
            <td id="sub4-1"></td>
            <td id="sub5-1"></td>
            <td id="sub6-1"></td>
        </tr>
        <tr>
            <td><b>TUESDAY</b></td>
            <td id="sub7-1"></td>
            <td id="sub8-1"></td>
            <td id="sub9-1"></td>
            <td id="lunch"><strong>U</strong></td>
            <td id="sub10-1"></td>
            <td id="sub11-1"></td>
            <td id="sub12-1"></td>
        </tr>
        <tr>
            <td><b>WEDNESDAY</b></td>
            <td id="sub13-1"></td>
            <td id="sub14-1"></td>
            <td id="sub15-1"></td>
            <td id="lunch"><strong>N</strong></td>
            <td id="sub16-1"></td>
            <td id="sub17-1"></td>
            <td id="sub18-1"></td>
        </tr>
        <tr>
            <td><b>THURSDAY</b></td>
            <td id="sub1-2"></td>
            <td id="sub2-2"></td>
            <td id="sub3-2"></td>
            <td id="lunch"><strong>C</strong></td>

            <td id="sub4-2"></td>
            <td id="sub5-2"></td>
            <td id="sub6-2"></td>
        </tr>
        <tr>
            <td><b>FRIDAY</b></td>
            <td id="sub7-2"></td>
            <td id="sub8-2"></td>
            <td id="sub9-2"></td>
            <td id="lunch"><strong>H</strong></td>

            <td id="sub10-2"></td>
            <td id="sub11-2"></td>
            <td id="sub12-2"></td>
        </tr>
        <tr>
            <td><b>SATURDAY</b></td>
            <td id="sub13-2"></td>
            <td id="sub14-2"></td>
            <td id="sub15-2"></td>
            <td id="lunch"><strong>LUNCH</strong></td>

            <td id="sub16-2"></td>
            <td id="sub17-2"></td>
            <td id="sub18-2"></td>
        </tr>
        <tr>
            <td><b>SUNDAY</b></td>
            <td><b>H</b></td>
            <td><b>O</b></td>
            <td><b>L</b></td>
            <td><b>I</b></td>
            <td><b>D</b></td>
            <td><b>A</b></td>
            <td><b>Y</b></td>
        </tr>
    </table>
    <script src="input.js"></script>
</body>
</html>
